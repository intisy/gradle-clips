gradle.taskGraph.whenReady { taskGraph ->
    def property
    if (!project.hasProperty('display_name')) {
        property = 'display_name'
    }
    if (!project.hasProperty('artifact_name')) {
        property = 'artifact_name'
    }
    if (!project.hasProperty('artifact_id')) {
        property = 'artifact_id'
    }
    if (!project.hasProperty('artifact_group')) {
        property = 'artifact_group'
    }
    if (!project.hasProperty('artifact_description')) {
        property = 'artifact_description'
    }
    if (!project.hasProperty('intisy')) {
        property = 'intisy'
    }
    if (property != null) {
        throw new GradleException("Required property '$property' is not set. Please define them in gradle.properties or pass them as command line arguments.")
    }
}