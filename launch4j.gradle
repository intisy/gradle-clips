launch4j {
    mainClassName = "${artifact_group}.${artifact_id}.Main"
    outfile = "${artifact_name}.exe"
    icon = "${projectDir}/${artifact_name}.ico"
    outputDir = "libs"
    headerType = "gui"
    jvmOptions = ["-Xms512m", "-Xmx1024m"]
    bundledJrePath = "${project.buildDir}/libs/jre"
    requires64Bit = true
}

tasks.register('copyFolder', Copy) {
    from "${rootProject.projectDir}/java/jre8u422-full"
    into "${project.buildDir}/libs/jre"
}

build.dependsOn(createAllExecutables)
createAllExecutables.dependsOn(copyFolder)