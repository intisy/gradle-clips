launch4j {
    mainClassName = "${artifact_group}.${artifact_id}.Main"
    outfile = "${artifact_name}.exe"
    icon = "${projectDir}/${artifact_name}.ico"
    outputDir = "libs"
    headerType = 'gui'
    jvmOptions = ['-Xms512m', '-Xmx1024m']
    headerType = 'gui'
    jre {
        path = "${projectDir}/jre" // Optional: Path to bundled JRE
        bundledJre64Bit = true // For 64-bit JRE bundling
        minVersion = '1.8.0' // Specify minimum JRE version if not bundling
    }
}

